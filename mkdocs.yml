site_name: popup-ai
site_description: Real-time audio transcription and annotation overlay system for live streaming
site_url: https://popup-ai.dev
repo_url: https://github.com/fcorrao/popup-ai
repo_name: fcorrao/popup-ai

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Tutorials:
    - tutorials/index.md
    - Quickstart: tutorials/quickstart.md
    - Setting Up OBS: tutorials/obs-setup.md
    - Understanding the Admin UI: tutorials/admin-ui.md
  - How-to Guides:
    - how-to/index.md
    - Configure OBS for SRT: how-to/configure-obs.md
    - Tune Transcription: how-to/tune-transcription.md
    - Run Pipeline Subsets: how-to/pipeline-subsets.md
  - Reference:
    - reference/index.md
    - CLI: reference/cli.md
    - Configuration: reference/configuration.md
    - Actors: reference/actors.md
  - Explanation:
    - explanation/index.md
    - Architecture: explanation/architecture.md
    - Ray Actors: explanation/ray-actors.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/fcorrao/popup-ai
